[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_ignores = False
check_untyped_defs = True
no_implicit_optional = True
ignore_missing_imports = False

# Executor module - gradual type adoption (165 errors to fix)
# TODO: Phase 13.3 - Remove ignore_errors once type errors are fixed
[mypy-ai_infra.executor.*]
ignore_errors = True

# CLI module - gradual type adoption
[mypy-ai_infra.cli.cmds.executor_cmds]
ignore_errors = True

# Shell module - uses untyped external dependencies
[mypy-ai_infra.llm.shell.*]
ignore_errors = True

# MCP custom CLI - gradual type adoption
[mypy-ai_infra.mcp.server.custom.cli]
ignore_errors = True

# External untyped dependencies
[mypy-deepagents.*]
ignore_missing_imports = True

[mypy-ai_infra.agent.*]
ignore_missing_imports = True

[mypy-ai_infra.memory.*]
