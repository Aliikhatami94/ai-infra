name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      providers:
        description: 'Providers to test (comma-separated: openai,anthropic,google)'
        required: false
        default: 'openai,anthropic,google'
  schedule:
    # Run daily at 6 AM UTC to catch API changes
    - cron: '0 6 * * *'

env:
  PYTHON_VERSION: "3.11"

jobs:
  integration-openai:
    name: OpenAI Integration
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || contains(github.event.inputs.providers, 'openai') || github.event.inputs.providers == '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run OpenAI integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          poetry run pytest tests/integration/test_openai.py -v --tb=short -x
        continue-on-error: false

  integration-anthropic:
    name: Anthropic Integration
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || contains(github.event.inputs.providers, 'anthropic') || github.event.inputs.providers == '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Anthropic integration tests
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          poetry run pytest tests/integration/test_anthropic.py -v --tb=short -x
        continue-on-error: false

  integration-google:
    name: Google Integration
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || contains(github.event.inputs.providers, 'google') || github.event.inputs.providers == '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run Google integration tests
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          poetry run pytest tests/integration/test_google_provider.py -v --tb=short -x
        continue-on-error: false

  integration-mcp:
    name: MCP Integration
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event.inputs.providers == '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Install project
        run: poetry install --no-interaction

      - name: Run MCP integration tests
        run: |
          poetry run pytest tests/integration/test_mcp_client.py tests/integration/test_mcp_server.py -v --tb=short -x
        continue-on-error: false

  integration-summary:
    name: Integration Summary
    runs-on: ubuntu-latest
    needs: [integration-openai, integration-anthropic, integration-google, integration-mcp]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "OpenAI: ${{ needs.integration-openai.result }}"
          echo "Anthropic: ${{ needs.integration-anthropic.result }}"
          echo "Google: ${{ needs.integration-google.result }}"
          echo "MCP: ${{ needs.integration-mcp.result }}"

          # Fail if any required job failed (not skipped)
          if [[ "${{ needs.integration-openai.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-anthropic.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-google.result }}" == "failure" ]] || \
             [[ "${{ needs.integration-mcp.result }}" == "failure" ]]; then
            echo "One or more integration tests failed"
            exit 1
          fi

          echo "All integration tests passed or were skipped"
